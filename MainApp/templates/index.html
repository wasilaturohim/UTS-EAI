<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Wonderfull Indonesia</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Informasi Wisata</h1>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ info[0]['nama_tempat'] }}</h5>
                <p class="card-text">{{ info[0]['deskripsi'] }}</p>
                <p class="card-text"><small class="text-muted">{{ info[0]['lokasi']}}</small></p>
            </div>
        </div>
        <h1 class="mb-4">Review</h1>
        <div class="list-group">
          {% for review in reviews %}
          <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">Rate: {{ review['rating'] }}</h5>
                  <small>{{ review['date'] }}</small>
              </div>
              <p class="mb-1">{{ review['ulasan'] }}</p>
          </a>
          {% endfor %}
      </div>      
    </div>
</body>
</html>
